<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Lesson</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="lesson.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="app">
        
          <h1>{{sitename}}</h1>

          <img v-bind:src='Lesson.Image'id="im">
         <div id="sub">
            <div v-if='showLesson'>
                <h2>{{Lesson.Subject}}</h2>
                <em>Price: {{Lesson.Price}}</em><br>
                <em>{{Lesson.Location}}</em><br>
                <h4>No of Spaces: {{Lesson.Spaces}}</h4>
                <button v-on:click='checkResponse' v-bind:disabled='!canAddToCart' > Add to cart </button>
              </div>
                <div v-else>
                <h1> Checkout </h1>
              </div>
         </div>
    </div>
    <script>
        let n = 5
        let Lesson = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Lessons',
                showLesson: true,
                Lesson: {
                    id: 1,
                    Subject: 'Maths',
                    Price: '$100',
                    Location: 'London',
                    Spaces: n,
                    Image: 'https://img.icons8.com/ios/50/000000/math.png',
                },
                cart:[]
            },
         methods: {
           addLesson () {
             this.cart.push(this.Lesson.id)
           },
         checkResponse(){
                this.Lesson.Spaces= -1 + n--;
         },
      
         },
         computed: {
             cartLessonCount(){
                 return this.cart.length || ''
             },
             canAddToCart() {
                 return this.Lesson.Spaces > 0
             }
         }
         });
    </script>
</body>
</html>
